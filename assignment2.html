<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Image Gallery | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="css/gallery.css">
</head>
<body>
<h1>Image Gallery</h1>
<section id="gallery">
	<figure>
		<img id="featured-image" src="images/image1-large.jpg" alt="Featured Image" width="1200" height="800">
		<figcaption id="image-caption">Sunflowers in the hamlet Dernekamp, Kirchspiel, Dülmen, North Rhine-Westphalia, Germany</figcaption>
	</figure>
	<div id="controls">
		<button id="prev">❮</button>
		<button id="next">❯</button>
	</div>
	<ul id="thumbnail-list">
		<!-- Thumbnails will be dynamically inserted here -->
	</ul>
</section>
<div id="lightbox" class="hidden">
	<span id="lightbox-close">&times;</span>
	<img id="lightbox-image" src="" alt="Lightbox Image">
	<div id="lightbox-caption"></div>
</div>
<script src="js/gallery.js"></script>
